<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Camera Locations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 50%;
        }

        #fileInput {
            position: fixed;
            bottom: 50%;
            left: 10px;
            z-index: 1000;
        }

        .camera-popup {
            font-family: Arial, sans-serif;
        }

        #imageContainer {
            /* position: fixed;
            bottom: 20px;
            right: 50px; */
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            display: none;
            overflow-y: auto;
        }


        #cameraImage {
            width: 100%;
            height: auto;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
        }

        body {
            display: flex;
            flex-direction: row;
        }

        @media (max-width: 768px) {
            #imageContainer {
                bottom: 10px;
                right: 10px;
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            #imageContainer {
                bottom: 5px;
                right: 5px;
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <input type="file" id="fileInput" accept=".json">

    <div id="imageContainer">
        <button class="close-button">×</button>
        <h3 id="cameraName"></h3>
        <img id="cameraImage" alt="Camera view">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize the map centered on Sweden
        const map = L.map('map').setView([62.0, 15.0], 5);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add your API authentication token here
        const API_AUTH_TOKEN = 'XXXXXXXXXXXXXXXXXXXXXX';

        async function fetchCameraImage(cameraName, cameraId) {
            try {
                const response = await fetch('https://api.trafikinfo.trafikverket.se/v2/data.json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/xml'
                    },
                    body: `
                        <REQUEST>
  <LOGIN authenticationkey="${API_AUTH_TOKEN}"/>
  <QUERY objecttype="Camera" schemaversion="1">
    <FILTER>
      <EQ name="Id" value="${cameraId}" />
    </FILTER>
    <INCLUDE>PhotoUrl</INCLUDE>
    
    <INCLUDE>Name</INCLUDE>
  </QUERY>
</REQUEST>
                                
                                `
                });

                const data = await response.json();

                if (data.RESPONSE.RESULT[0].Camera && data.RESPONSE.RESULT[0].Camera[0]) {
                    const camera = data.RESPONSE.RESULT[0].Camera[0];
                    displayImage(camera.Name, camera.PhotoUrl);
                }
            } catch (error) {
                console.error('Error fetching camera image:', error);
            }
        }

        async function fetchWeather(stationName, stationId) {
            try {
                const response = await fetch('https://api.trafikinfo.trafikverket.se/v2/data.json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/xml'
                    },
                    body: `
                        <REQUEST>
  <LOGIN authenticationkey="${API_AUTH_TOKEN}"/>
  <QUERY objecttype="Camera" schemaversion="1">
    <FILTER>
      <EQ name="Id" value="${cameraId}" />
    </FILTER>
    <INCLUDE>PhotoUrl</INCLUDE>
    
    <INCLUDE>Name</INCLUDE>
  </QUERY>
</REQUEST>
                                
                                `
                });

                const data = await response.json();

                if (data.RESPONSE.RESULT[0].Camera && data.RESPONSE.RESULT[0].Camera[0]) {
                    const camera = data.RESPONSE.RESULT[0].Camera[0];
                    displayImage(camera.Name, camera.PhotoUrl);
                }
            } catch (error) {
                console.error('Error fetching camera image:', error);
            }
        }

        function displayImage(name, url) {
            const container = document.getElementById('imageContainer');

            // Create new elements for the name and image
            const nameElement = document.createElement('div');
            const imageElement = document.createElement('img');

            // Set the content and attributes
            nameElement.textContent = name;
            imageElement.src = url;

            // Append the new elements to the container
            container.appendChild(nameElement);
            container.appendChild(imageElement);

            container.style.display = 'block';
            console.log(url);
        }

        // Handle file input
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                // Clear existing markers
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                // Parse JSON and add markers
                const data = JSON.parse(event.target.result);
                const cameras = data.RESPONSE.RESULT[0].Camera;

                cameras.forEach(camera => {
                    const coords = camera.Geometry.WGS84;
                    // Extract coordinates from the POINT string
                    const match = coords.match(/POINT \(([-\d.]+) ([-\d.]+)\)/);
                    if (match) {
                        const lon = parseFloat(match[1]);
                        const lat = parseFloat(match[2]);

                        // Create marker
                        const marker = L.marker([lat, lon]).addTo(map);

                        // Add popup with camera name
                        marker.bindPopup(`<div class="camera-popup">
                            <strong>${camera.Name}</strong><br>
                            Lat: ${lat.toFixed(4)}<br>
                            Lon: ${lon.toFixed(4)}</div>`);

                        // Add click event listener
                        marker.on('click', () => {
                            fetchCameraImage(camera.Name, camera.Id);
                        });
                    }
                });

                // Fit map bounds to show all markers
                const bounds = L.featureGroup(map.getLayers().filter(layer => layer instanceof L.Marker)).getBounds();
                map.fitBounds(bounds);
            };

            reader.readAsText(file);
        });

        // Add close button functionality
        document.querySelector('.close-button').addEventListener('click', () => {
            document.getElementById('imageContainer').style.display = 'none';
        });
    </script>
</body>

</html>
